<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Trainer</title>

        <!-- PWA -->
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#667eea">
        <link rel="apple-touch-icon" href="icon-192.png">
        
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Memory Training</h1>

            <!-- mostro quanti numeri mancano -->
            <div id="listaNumeri">0/110</div>

            <!-- Qui verr√† mostrato il numero -->
            <div id="numeroDisplay">--</div>
            
            <!-- Input per la risposta -->
            <input type="text" id="rispostaInput" placeholder="Scrivi l'immagine...">
            
            <!-- Bottone per verificare -->
            <button id="btnVerifica">Verifica</button>
            
            <!-- Qui mostro il punteggio -->
            <div id="punteggio">Punteggio: 0</div>

            <!-- Qui mostro il tempo totale -->
            <div id="tempoTotale">Tempo totale: 0s</div>

            <!-- Qui mostro se √® corretta o sbagliata -->
            <div id="feedback"></div>

            <div class="stats-row">
                <!-- Qui mostro percentuale di risposte corrette -->
                <div id="percRisp">0.0%</div>
                <!-- Qui mostro best Streak -->
                <div id="bestStreak">Record: 0 üèÜ</div>
                <!-- Qui mostro streak corrente-->
                <div id="streakCorrente">Streak: 0 üî•</div>
            </div>
            
            <!-- Qui mostro l'immagine -->
            <img id="immagineRisposta" src="" alt="Immagine risposta" style="display: none;">

            <!-- Qui mostro il tempo trascorso per rispondere -->
            <div id="tempoTrascorso"></div>

            <!-- Bottone per cancellare salvataggio -->
            <button id="btnReset">üîÑ Ricomincia da capo</button>
        </div>

        <script src="js/Schedario.js"></script>
        <script src="js/GiocoMemoria.js"></script>
        <script src="js/app.js"></script>
        
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(() => console.log('Service Worker registrato!'))
                    .catch(err => console.log('Errore Service Worker:', err));
            }
        </script>
    </body>
</html>
