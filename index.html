<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Trainer</title>

        <!-- PWA -->
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#667eea">
        <link rel="apple-touch-icon" href="icon-192.png">
        
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
            <!-- Schermata Setup -->
            <div class="schermataDiSetup active">
                <h1>Memory Training</h1>
                <h3>Seleziona il range: (Min: 0 e Max: 99)</h3>
                <input type="number" id="rangeDa" placeholder="Da...">
                <input type="number" id="rangeA" placeholder="A...">
                <button id="btnStart">Inizia</button>
            </div>

            <!-- Schermata di gioco -->
            <div class="schermataDiGioco">
                <button id="btnCambiaRange">Cambia range ‚öôÔ∏è</button>
                <h1>Memory Training</h1>

                <div id="listaNumeri">0/110</div> <!-- mostro quanti numeri mancano -->
                <div id="numeroDisplay">--</div> <!-- Qui verr√† mostrato il numero -->

                <input type="text" id="rispostaInput" placeholder="Scrivi l'immagine..."> <!-- Input per la risposta -->
                <button id="btnVerifica">Verifica</button> <!-- Bottone per verificare -->

                <div id="punteggio">Punteggio: 0</div> <!-- Qui mostro il punteggio -->
                <div id="tempoTotale">Tempo totale: 0s</div> <!-- Qui mostro il tempo totale -->          
                <div id="feedback"></div> <!-- Qui mostro se √® corretta o sbagliata -->

                <div class="stats-row">
                    <div id="percRisp">0.0%</div> <!-- Qui mostro percentuale di risposte corrette -->
                    <div id="bestStreak">Record: 0 üèÜ</div> <!-- Qui mostro best Streak -->
                    <div id="streakCorrente">Streak: 0 üî•</div> <!-- Qui mostro streak corrente-->
                </div>
                            
                <img id="immagineRisposta" src="" alt="Immagine risposta" style="display: none;"> <!-- Qui mostro l'immagine -->            
                <div id="tempoTrascorso"></div> <!-- Qui mostro il tempo trascorso per rispondere -->
                <button id="btnReset">üîÑ Ricomincia da capo</button> <!-- Bottone per cancellare salvataggio -->
            </div>


        </div>

        <script src="js/Schedario.js"></script>
        <script src="js/GiocoMemoria.js"></script>
        <script src="js/app.js"></script>
        
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(() => console.log('Service Worker registrato!'))
                    .catch(err => console.log('Errore Service Worker:', err));
            }
        </script>

    </body>
</html>
